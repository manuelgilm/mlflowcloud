name: Build Infra for MLflow on Azure 

on:
  push:
    branches:
      - master
      - feature/adding_terraform_taskk
    paths:
      - '.github/workflows/deploy_on_azure.yaml'
      - 'azure/**'
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest 
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      # ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      TF_VERSION: 1.5.7
      TERRAFORM_WORKING_DIR: "azure"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform fmt -check

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform init
        env:
          TF_VAR_resource_group_name: ${{ vars.AZURE_RESOURCE_GROUP_NAME }}
          TF_VAR_location: ${{ vars.AZURE_RG_LOCATION }}

      - name: Terraform Validate
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform validate
          
      - name: Terraform Plan
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform plan
        env:
          TF_VAR_resource_group_name: ${{ vars.AZURE_RESOURCE_GROUP_NAME }}
          TF_VAR_location: ${{ vars.AZURE_RG_LOCATION }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
        run: terraform apply -auto-approve
        env:
          TF_VAR_resource_group_name: ${{ vars.AZURE_RESOURCE_GROUP_NAME }}
          TF_VAR_location: ${{ vars.AZURE_RG_LOCATION }}
