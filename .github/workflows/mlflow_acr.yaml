name: Create Custom MLflow Image
env:
  IMAGE_NAME: "gilsamas/mlflowcloud"
on: 
  workflow_run:
    workflows: ["Build Infra for MLflow on Azure"]
    types:
      - completed
    branches:
      - "master"
      - "feature/adding_terraform_taskk"
  push:
    branches: 
      - "main"
      - "master"
      - "feature/adding_terraform_taskk"
    paths:
      - "docker/Dockerfile"

  pull_request:
    branches:
      - "main"
      - "master"
  workflow_dispatch:

jobs:   
  build_and_push_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Build and Push Docker Image to ACR
        uses: azure/cli@v2
        with:
          inlineScript: |
            az acr build \
              --registry ${{ vars.AZURE_ACR_NAME}} \
              --image ${{ env.IMAGE_NAME }}:${{ github.sha }} ./docker 